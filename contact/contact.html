<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Bitter:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../grid.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="contact-container row">
    <div class="contact-content col-lg-6">
      <h1>liên hệ với chúng tôi</h1>
      <h3>chúng tôi có thể giúp gì cho bạn?</h3>
      <form action="">
        <div class="form-group">
          <label for="name" class="label" title="Vui lòng nhập họ tên liên lạc">họ tên:</label>
          <div class="input-container">
            <i class="fa fa-user-o input-icon" aria-hidden="true"></i>
          <input type="text" class="input-item">
          </div>
        </div>


        <div class="form-group">
          <label for="email" class="label">email:</label>
          <div class="input-container">
            <i class="fa fa-envelope-o input-icon" aria-hidden="true"></i>
          <input type="text" class="input-item">
          </div>
          
        </div>

        <div class="form-group">
          <label for="content" class="label">nội dung liên lạc:</label>
          <div class="input-container">
            <i class="fa fa-pencil-square-o input-icon" aria-hidden="true"></i>
          <textarea name="" id="" cols="30" rows="10" class="input-item textarea"></textarea>
          </div>
          
        </div>

        <div class="form-group">
          <label for="verify code" class="label">mã bảo vệ:</label>
          <div class="vertify-container"> 


            <div class=" for-vertify">
              <div class="input-container">
                <i class="fa fa-shield input-icon" aria-hidden="true"></i>
                <input type="text" class="input-item">
              </div>
            </div>

            <div class="vertify">
              <img src="https://www.highlandscoffee.com.vn/includes/sec_image.php?code=jMTgwNU4&h=40&w=100" alt="vertify code">
            </div>



          </div>
          
        </div>


        <button class="send-btn">gửi</button>
      </form>
    </div>
    <div class="contact-img col-lg-6">
      <!-- <img src="https://data.whicdn.com/images/333501322/original.jpg" alt="meow"> -->
    </div>

  </div>
</body>

</html>
